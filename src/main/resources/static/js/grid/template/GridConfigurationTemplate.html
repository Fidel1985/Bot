<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Grid</h3>
    </div>
    <div class="panel-body">
        <div class="form-group has-feedback">
            <label for="pair" class="control-label">Pair</label>
            <input type="text" id="pair" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">first name</span>
        </div>
        <div class="form-group has-feedback">
            <label for="operation" class="control-label">Operation</label>
            <input type="text" id="operation" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">last name</span>
        </div>
        <div class="form-group has-feedback">
            <label for="amount" class="control-label">Amount</label>
            <input type="text" id="amount" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">username</span>
        </div>
        <div class="form-group has-feedback">
            <label for="price" class="control-label">Price</label>
            <input type="text" id="price" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">username</span>
        </div>
        <div class="form-group has-feedback">
            <label for="step" class="control-label">Step</label>
            <input type="text" id="step" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">username</span>
        </div>
        <div class="form-group has-feedback">
            <label for="depth" class="control-label">Depth</label>
            <input type="text" id="depth" class="form-control" maxlength="49">
            <span class="glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
            <span class="help-block hidden"></span>
            <span class="sr-only">username</span>
        </div>
        <div class="form-group">
            <div class="text-right">
                <input type="submit" value="Create" id="submitBtn" class="btn btn-success">
                <input type="button" value="Cancel" id="cancelBtn" class="btn btn-default">
            </div>
        </div>
    </div>
</div>
